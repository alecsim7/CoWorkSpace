<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento - CoWorkSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand fw-bold" href="index.html">CoWorkSpace</a>

        <div class="d-flex align-items-center text-white ms-3">
          <span id="nomeUtente" class="fw-bold"></span>
          <span id="ruoloUtente" class="ms-2 fst-italic"></span>
        </div>

        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul id="menuLinks" class="navbar-nav gap-3"></ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
    <h1>Pagamento</h1>

    <form id="formPagamento" class="mb-3">
      <div class="mb-3">
        <label for="prenotazione" class="form-label">Prenotazione</label>
        <select id="prenotazione" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="metodo" class="form-label">Metodo di pagamento</label>
        <select id="metodo" class="form-select" required>
          <option value="paypal">PayPal</option>
          <option value="satispay">SatisPay</option>
          <option value="carta">Carta di Credito</option>
          <option value="bancomat">Bancomat</option>
        </select>
      </div>
      <p id="importoDaPagare" class="fw-bold"></p>

      <button type="submit" class="btn btn-primary">Effettua Pagamento</button>
    </form>

    <div id="alertPagamento"></div>
  </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/pagamento.js"></script>
  </body>
  </html>

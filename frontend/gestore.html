<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CoWorkSpace - Area Gestore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">CoWorkSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="sedi.html">Sedi</a></li>
          <li class="nav-item"><a class="nav-link" href="prenotazione.html">Prenotazioni</a></li>
          <li class="nav-item"><a class="nav-link active" href="gestore.html">Gestore</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="pagamento.html">Pagamenti</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">

    <h1 class="main-title">Area Gestore</h1>

    <div id="alertGestore"></div>

    <section class="form-section mb-5">
      <h2 class="mb-4">Aggiungi una nuova sede</h2>
      <form id="formSede">
        <div class="mb-3">
          <label for="nomeSede" class="form-label">Nome Sede</label>
          <input type="text" id="nomeSede" class="form-control form-lg" placeholder="Inserisci nome sede" required />
        </div>
        <div class="mb-3">
          <label for="cittaSede" class="form-label">Città</label>
          <input type="text" id="cittaSede" class="form-control form-lg" placeholder="Inserisci città" required />
        </div>
        <div class="mb-3">
          <label for="indirizzoSede" class="form-label">Indirizzo</label>
          <input type="text" id="indirizzoSede" class="form-control form-lg" placeholder="Inserisci indirizzo" required />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Aggiungi Sede</button>
      </form>
    </section>

    <section class="form-section mb-5">
      <h2 class="mb-4">Aggiungi uno spazio</h2>
      <form id="formSpazio">
        <div class="mb-3">
          <label for="selezionaSede" class="form-label">Seleziona Sede</label>
          <select id="selezionaSede" class="form-select form-lg" required>
            <option value="">-- Seleziona una sede --</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nomeSpazio" class="form-label">Nome Spazio</label>
          <input type="text" id="nomeSpazio" class="form-control form-lg" placeholder="Inserisci nome spazio" required />
        </div>
        <div class="mb-3">
          <label for="descrizioneSpazio" class="form-label">Descrizione</label>
          <textarea id="descrizioneSpazio" class="form-control form-lg" rows="3" placeholder="Descrivi lo spazio" required></textarea>
        </div>
        <div class="mb-3">
          <label for="prezzoOrario" class="form-label">Prezzo Orario (€)</label>
          <input type="number" id="prezzoOrario" class="form-control form-lg" placeholder="Inserisci prezzo orario" min="0" step="0.01" required />
        </div>
        <div class="mb-3">
          <label for="capienza" class="form-label">Capienza (numero persone)</label>
          <input type="number" id="capienza" class="form-control form-lg" placeholder="Inserisci capienza" min="1" required />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Aggiungi Spazio</button>
      </form>
    </section>

    <section>
      <h2 class="mb-4">Riepilogo prenotazioni</h2>
      <div id="riepilogoContainer"></div>
    </section>

    <button id="logoutBtn" class="btn btn-danger logout-bottom-right">Logout</button>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/gestore.js"></script>
</body>
</html>

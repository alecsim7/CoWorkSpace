<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CoWorkSpace - Area Gestore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <meta name="api-base" content="https://d1qgb2todm35gi.cloudfront.net/api">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand fw-bold" href="javascript:void(0)">CoWorkSpace</a>

      <div class="d-flex align-items-center text-white ms-3">
        <span id="nomeUtente" class="fw-bold"></span>
        <span id="ruoloUtente" class="ms-2 fst-italic"></span>
      </div>

      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul id="menuLinks" class="navbar-nav gap-3"></ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">

    <h1 class="main-title text-center mb-5">Area Gestore</h1>

    <div id="alertGestore"></div>

    <div class="row">
      <!-- Form Aggiungi Sede -->
      <div class="col-lg-6 mb-5">
        <div class="card shadow-sm h-100">
          <div class="card-body p-4">
            <h2 class="card-title mb-4">Aggiungi una nuova sede</h2>
            <form id="formSede">
              <div class="mb-3">
                <label for="nomeSede" class="form-label">Nome Sede</label>
                <input type="text" id="nomeSede" class="form-control form-lg" placeholder="Es: Coworking Centro" required />
              </div>
              <div class="mb-3">
                <label for="cittaSede" class="form-label">Città</label>
                <input type="text" id="cittaSede" class="form-control form-lg" placeholder="Es: Milano" required />
              </div>
              <div class="mb-3">
                <label for="indirizzoSede" class="form-label">Indirizzo</label>
                <input type="text" id="indirizzoSede" class="form-control form-lg" placeholder="Es: Via Roma, 10" required />
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Aggiungi Sede</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Form Aggiungi Spazio -->
      <div class="col-lg-6 mb-5">
        <div class="card shadow-sm h-100">
          <div class="card-body p-4">
            <h2 class="card-title mb-4">Aggiungi uno spazio</h2>
            <form id="formSpazio">
              <div class="mb-3">
                <label for="selezionaSede" class="form-label">Seleziona Sede</label>
                <select id="selezionaSede" class="form-select form-lg" required>
                  <option value="">-- Prima aggiungi una sede --</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="nomeSpazio" class="form-label">Nome Spazio</label>
                <input type="text" id="nomeSpazio" class="form-control form-lg" placeholder="Es: Sala Riunioni Grande" required />
              </div>
              <div class="mb-3">
                <label for="tipoSpazio" class="form-label">Tipo di Spazio</label>
                <select id="tipoSpazio" class="form-select form-lg" required>
                  <option value="">-- Seleziona il tipo di spazio --</option>
                  <option value="scrivania">Scrivania</option>
                  <option value="ufficio">Ufficio</option>
                  <option value="sala">Sala</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="descrizioneSpazio" class="form-label">Descrizione</label>
                <textarea id="descrizioneSpazio" class="form-control form-lg" rows="3" placeholder="Descrivi lo spazio..." required></textarea>
              </div>
              <div class="mb-3">
                <label for="serviziSpazio" class="form-label">Servizi</label>
                <select id="serviziSpazio" class="form-select form-lg" multiple required>
                  <option value="WiFi">WiFi</option>
                  <option value="Proiettore">Proiettore</option>
                  <option value="Lavagna">Lavagna</option>
                  <option value="Stampante">Stampante</option>
                </select>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="prezzoOrario" class="form-label">Prezzo Orario (€)</label>
                  <input type="number" id="prezzoOrario" class="form-control form-lg" placeholder="Es: 25.50" min="0" step="0.01" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="capienza" class="form-label">Capienza</label>
                  <input type="number" id="capienza" class="form-control form-lg" placeholder="Es: 10" min="1" required />
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Aggiungi Spazio</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- I tuoi spazi -->
    <div class="card shadow-sm mb-5">
      <div class="card-body p-4">
        <h2 class="card-title mb-4">I tuoi spazi</h2>
        <div id="spaziContainer" class="row g-3">
          <!-- Contenuto generato da JS -->
        </div>
      </div>
    </div>

    <!-- Riepilogo prenotazioni -->
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="card-title mb-4">Riepilogo prenotazioni</h2>
        <div id="riepilogoContainer">
          <!-- Contenuto generato da JS -->
        </div>
      </div>
    </div>

  </main>

  <footer class="footer text-center py-3 bg-light text-muted mt-auto">
    &copy; 2025 CoWorkSpace. Tutti i diritti riservati.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/gestore.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - CoWorkSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">CoWorkSpace</a>

      <div class="d-flex align-items-center text-white ms-3">
        <span id="nomeUtente" class="fw-bold"></span>
        <span id="ruoloUtente" class="ms-2 fst-italic"></span>
      </div>

      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul id="menuLinks" class="navbar-nav gap-3"></ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="main-title text-center mb-5">Pannello Amministratore</h1>

    <!-- Sezione Utenti -->
    <div class="card shadow-sm mb-5">
      <div class="card-header">
        <h2 class="h5 mb-0">Utenti Registrati</h2>
      </div>
      <div class="card-body">
        <ul id="listaUtenti" class="list-group">
          <!-- Contenuto generato da JS -->
        </ul>
      </div>
    </div>

    <!-- Sezione Sedi -->
    <div class="card shadow-sm">
      <div class="card-header">
        <h2 class="h5 mb-0">Sedi Registrate</h2>
      </div>
      <div class="card-body">
        <ul id="listaSedi" class="list-group">
          <!-- Contenuto generato da JS -->
        </ul>
      </div>
    </div>
  </main>

  <footer class="footer text-center py-3 bg-light text-muted mt-auto">
    &copy; 2025 CoWorkSpace. Tutti i diritti riservati.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>

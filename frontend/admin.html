<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - CoWorkSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">👩‍💼 Pannello Amministratore - <span id="adminNome"></span></h1>

    <section>
      <h3>Utenti Registrati</h3>
      <ul id="listaUtenti" class="list-group mb-4"></ul>
    </section>

    <section>
      <h3>Sedi</h3>
      <ul id="listaSedi" class="list-group mb-4"></ul>
    </section>

    <button id="logoutBtn" class="btn btn-secondary mt-4">Logout</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>

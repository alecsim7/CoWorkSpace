<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CoWorkSpace - Sedi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <meta name="api-base" content="https://d1qgb2todm35gi.cloudfront.net/api">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand fw-bold" href="javascript:void(0)">CoWorkSpace</a>

      <div class="d-flex align-items-center text-white ms-3">
        <span id="nomeUtente" class="fw-bold"></span>
        <span id="ruoloUtente" class="ms-2 fst-italic"></span>
      </div>

      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul id="menuLinks" class="navbar-nav gap-3"></ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="main-title text-center mb-4">Catalogo Sedi</h1>

    <!-- Sezione Filtri -->
    <div class="card shadow-sm mb-5">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Filtra la tua ricerca</h5>
        <form id="formFiltri" class="row g-3 align-items-end">
          <div class="col-md">
            <label for="filtroCitta" class="form-label">Città</label>
            <input type="text" id="filtroCitta" list="cittaOptions" class="form-control form-control-lg" placeholder="Qualsiasi città" />
            <datalist id="cittaOptions"></datalist>
          </div>
          <div class="col-md">
            <label for="filtroTipo" class="form-label">Tipo Spazio</label>
            <input type="text" id="filtroTipo" list="tipoOptions" class="form-control form-control-lg" placeholder="Qualsiasi tipo" />
            <datalist id="tipoOptions"></datalist>
          </div>
          <div class="col-md">
            <label for="filtroServizio" class="form-label">Servizio</label>
            <input type="text" id="filtroServizio" list="serviziOptions" class="form-control form-control-lg" placeholder="Qualsiasi servizio" />
            <datalist id="serviziOptions"></datalist>
          </div>
          <div class="col-md-auto">
            <button type="submit" class="btn btn-primary btn-lg w-100">Filtra</button>
          </div>
        </form>
      </div>
    </div>

    <div id="listaSedi" class="row gy-4">
      <!-- Le card delle sedi verranno inserite qui da sedi.js -->
    </div>
  </main>

  <footer class="footer text-center py-3 bg-light text-muted mt-auto">
    &copy; 2025 CoWorkSpace. Tutti i diritti riservati.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/sedi.js"></script>
</body>
</html>

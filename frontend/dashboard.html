<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CoWorkSpace - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">CoWorkSpace</a>
      
      <!-- Nome e ruolo utente -->
      <div class="d-flex align-items-center text-white ms-3">
        <span id="nomeUtente" class="fw-bold"></span>
        <span id="ruoloUtente" class="ms-2 fst-italic"></span>
      </div>

      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
<ul id="menuLinks" class="navbar-nav gap-3"></ul>
      </div>
    </div>
  </nav>

  <header class="hero d-flex align-items-center justify-content-center text-center py-5 bg-primary text-white">
    <div>
      <h1 class="display-5 fw-bold mb-2">Benvenuto nella tua Dashboard</h1>
      <p class="lead text-white-75">Visualizza e gestisci le tue prenotazioni</p>
    </div>
  </header>

  <main class="container my-5">
    <section>
      <h2 class="mb-4">Le tue prenotazioni</h2>
      <ul id="listaPrenotazioni" class="list-group shadow-sm"></ul>
    </section>

    <button id="logoutBtn" class="btn btn-danger mt-4">Esci</button>
  </main>

  <footer class="footer text-center py-3 bg-light text-muted mt-auto">
    &copy; 2025 CoWorkSpace. Tutti i diritti riservati.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>

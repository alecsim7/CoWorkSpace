<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CoWorkSpace - Benvenuto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar nascosta di default, mostrata solo dopo login -->
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3" style="display:none;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">CoWorkSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="prenotazione.html">Prenotazioni</a></li>
          <li class="nav-item"><a class="nav-link" href="gestore.html">Gestore</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="pagamento.html">Pagamenti</a></li>
          <li class="nav-item"><button id="logoutBtn" class="btn btn-danger">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">

    <h1 class="main-title text-center mb-5">Benvenuto in CoWorkSpace</h1>

    <!-- Bottoni Login e Registrati (visibili solo se non loggato) -->
    <div id="authButtons" class="text-center mb-4">
      <button id="btnShowLogin" class="btn btn-primary btn-lg me-3">Login</button>
      <button id="btnShowRegister" class="btn btn-success btn-lg">Registrati</button>
    </div>

    <!-- Wrapper form (inizialmente nascosto) -->
    <div class="forms-wrapper" style="display:none;">
      <!-- Form Login -->
      <section id="loginSection" class="form-section mx-auto" style="max-width: 400px;">
        <h3>Login</h3>
        <form id="loginForm" autocomplete="off">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" class="form-control form-lg" required />
          <label for="loginPassword" class="mt-3">Password</label>
          <input type="password" id="loginPassword" class="form-control form-lg" required />
          <button type="submit" class="btn btn-primary btn-lg mt-4 w-100">Accedi</button>
        </form>
      </section>

      <!-- Form Registrazione -->
      <section id="registerSection" class="form-section mx-auto" style="max-width: 400px; display:none;">
        <h3>Registrazione</h3>
        <form id="registerForm" autocomplete="off">
          <label for="regNome">Nome</label>
          <input type="text" id="regNome" class="form-control form-lg" required />
          <label for="regEmail" class="mt-3">Email</label>
          <input type="email" id="regEmail" class="form-control form-lg" required />
          <label for="regPassword" class="mt-3">Password</label>
          <input type="password" id="regPassword" class="form-control form-lg" required />
          <label for="regRuolo" class="mt-3">Ruolo</label>
          <select id="regRuolo" class="form-select form-lg">
            <option value="cliente" selected>Cliente</option>
            <option value="gestore">Gestore</option>
            <option value="admin">Amministratore</option>
          </select>
          <button type="submit" class="btn btn-success btn-lg mt-4 w-100">Registrati</button>
        </form>
      </section>
    </div>

    <!-- Alert box -->
    <div id="alertBox" class="mt-4 text-center"></div>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>

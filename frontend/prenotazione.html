<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CoWorkSpace - Prenota uno Spazio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">CoWorkSpace</a>

      <div class="d-flex align-items-center text-white ms-3">
        <span id="nomeUtente" class="fw-bold"></span>
        <span id="ruoloUtente" class="ms-2 fst-italic"></span>
      </div>

      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul id="menuLinks" class="navbar-nav gap-3"></ul>
      </div>
    </div>
  </nav>

  <main class="container prenotazione-main">
    <h1 class="main-title">Prenota uno spazio</h1>

    <form id="formRicerca" class="mb-4">
      <div class="row g-3 justify-content-center">
        <div class="col-12 col-md-4">
          <input type="date" id="data" class="form-control form-lg" required />
        </div>
        <div class="col-6 col-md-4">
          <input type="time" id="orarioInizio" class="form-control form-lg" required />
        </div>
        <div class="col-6 col-md-4">
          <input type="time" id="orarioFine" class="form-control form-lg" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg mt-3 w-100">Cerca disponibilit√†</button>
    </form>

    <div id="prenotazioneAlert"></div>

    <div id="risultatiSpazi" class="row gy-4 justify-content-center"></div>

    <h2 class="mt-5 text-center">Le tue prenotazioni</h2>
    <div id="listaPrenotazioni" class="row gy-3 justify-content-center"></div>

    <button id="logoutBtn" class="btn btn-danger logout-bottom-right">Logout</button>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/prenotazione.js"></script>
</body>
</html>

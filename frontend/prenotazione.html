<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>CoWorkSpace - Prenota uno Spazio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-3">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand fw-bold" href="index.html">CoWorkSpace</a>

      <div class="d-flex align-items-center text-white ms-3">
        <span id="nomeUtente" class="fw-bold"></span>
        <span id="ruoloUtente" class="ms-2 fst-italic"></span>
      </div>

      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul id="menuLinks" class="navbar-nav gap-3"></ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div id="authAlert"></div>
    <h1 class="main-title text-center mb-4">Prenota uno spazio</h1>

    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow-sm mb-5">
          <div class="card-body p-4">
            <h5 class="card-title mb-3">Seleziona data e ora</h5>
            <form id="formRicerca">
              <div class="row g-3">
                <div class="col-md-3">
                  <label for="data" class="form-label">Data</label>
                  <input type="date" id="data" class="form-control form-lg" required />
                </div>
                <div class="col-md-3">
                  <label for="orarioInizio" class="form-label">Dalle ore</label>
                  <input type="time" id="orarioInizio" class="form-control form-lg" required />
                </div>
                <div class="col-md-3">
                  <label for="orarioFine" class="form-label">Alle ore</label>
                  <input type="time" id="orarioFine" class="form-control form-lg" required />
                </div>
                <div class="col-md-3">
                  <label for="citta" class="form-label">Città</label>
                  <input type="text" id="citta" class="form-control form-lg" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg mt-4 w-100">Cerca disponibilità</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="prenotazioneAlert"></div>

    <div id="risultatiSpazi" class="row gy-4 justify-content-center"></div>
  </main>

  <div id="loadingSpinner" class="d-flex d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Conferma prenotazione</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="confirmModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-primary" id="confirmPrenota">Conferma</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center py-3 bg-light text-muted mt-auto">
    &copy; 2025 CoWorkSpace. Tutti i diritti riservati.
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/prenotazione.js"></script>
</body>
</html>
